jet_pt:
  - output: {{ output }}
    mode: "recreate"
  - h_jet_pt_norm:
      file: {{ input }}
      tree: jet_v
      xrange: [-100, 200]
      xnbins: 60
      xbins: linear
      var: pt - rho * area
      cond: ""
      bw : True
  - h_jet_pt_lead_all:
      file: {{ input }}
      tree: jet_v
      xrange: [-100, 200]
      xnbins: 60
      xbins: linear
      var: pt - rho * area
      cond: ""
      scale: 1./h_jet_pt_norm.Integral()
      bw : True
  - h_jet_pt_lead_0:
