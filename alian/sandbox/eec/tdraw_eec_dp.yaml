      tree: tn_eec_ptcut0.15
      # xrange: [1e-4, 1]
      # xnbins: 50
      xrange: [1e-2, 1]
      xnbins: 10
      xbins: log
      yrange: [0, 10]
      ynbins: 10
      var: dp:dr
      cond: "(eec) * (ptjet > {{jetptmin}} && ptjet < {{jetptmax}})"
      scale: 1./h_jet_pt.Integral()
      bw : True
  - h_eec1_dp:
      file: {{input}}
      tree: tn_eec_ptcut1.0
      # xrange: [1e-4, 1]
