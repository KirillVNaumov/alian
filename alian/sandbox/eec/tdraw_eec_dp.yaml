      # xrange: [1e-4, 1]
      # xnbins: 50
      xrange: [1e-2, 1]
      xnbins: 10
      xbins: log
      var: dr
      cond: "(eec) * (ptjet > {{jetptmin}} && ptjet < {{jetptmax}})"
      scale: 1./h_jet_pt.Integral()/2.
